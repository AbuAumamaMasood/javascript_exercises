<p>Javascript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the 
    src (source) attribute of an image.
</p>
<body>
   <button onclick="document.getElementById('my image').src='pic_bulbon.gif'"> Turn on the light </button> 
   <image id="my image" src="/pic_bulboff.gif" alt="bulb hai yaha py"></image>
